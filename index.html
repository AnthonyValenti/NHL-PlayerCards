<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>NHL Player Cards</title>
</head>
<body>
<header>
    <h1> <center>NHL Player WAR Cards</center> </h1>
</header>

<table>
    <tr>
        <td> 
            <input type="text" value="Player" id="search">
            <div id="sugBox">here</div>

        </td>
        <td colspan="3"> 
            <div id="team">Team: </div>
            <div id="pos">POS:  </div>
            <div id="age">Age:  </div>
            <div id="cap">Cap: </div>

        </td>
        <td></td>
        <td></td>
        <td></td>


        <td> <div class="labels">OVR%</div>  </td>
        <td> <div class="overall" id="overall"></div>  </td>
    </tr>
     <tr>
        <td>EV Offence </td>
        <td> <div class="labels">SHT%</div>  </td>
        <td> <div class="EVShot" id="EVShot"></div>  </td>
        <td> <div class="labels">EVO%</div>  </td>
        <td> <div class="EVO" id="EVO"></div>  </td>

    </tr>
    </tr>
    </tr>
    <tr>
    <tr>
     <tr>
        <td>EV Defence </td>
        <td> <div class="labels">TKY%</div>  </td>
        <td> <div class="TakeAway" id="TakeAway"></div>  </td>
        <td> <div class="labels">EVD%</div>  </td>
        <td> <div class="EVD" id="EVD"></div>  </td>
    </tr>
    </tr>
    <tr>
    </tr>
    <tr>
     <tr>
        <td>Special Teams </td>
        <td> <div class="labels">PEN%</div>  </td>
        <td> <div class="penDif" id="penDif"></div>  </td>
        <td> <div class="labels">PP%</div>  </td>
        <td> <div class="PP" id="PP"></div>  </td>
        <td> <div class="labels">PK%</div>  </td>
        <td> <div class="PK" id="PK"></div>  </td>



    </tr>



</table>



<script src="./app.js"></script>
</body>
</html>
